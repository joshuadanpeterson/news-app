<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadlineHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="fw-bold">HeadlineHub</h1>
        </div>
        <div class="mb-4">
            <h2>Top Headlines</h2>
        </div>
        <!-- Create search form for query -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchText" class="form-control" placeholder="Search for news...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div id="news" class="row"> <!-- Updated to a 'row' class for a grid layout -->
            <!-- Individual news cards will be appended here by your JavaScript -->
        </div>
    </div>
    <script src="scripts.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
